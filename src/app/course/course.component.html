<div>
  <h2>Courses</h2>
  <ul>
    <li *ngFor="let course of courses">{{ course }}</li>
  </ul>
</div>

<div>
  <h2>Add Course</h2>
  <label for="courseName">Course Name:</label>
  <input [(ngModel)]="courseName" type="text" id="courseName" name="courseName" required>

  <label for="startDate">Start Date:</label>
  <input [(ngModel)]="startDate" type="text" id="startDate" name="startDate">

  <label for="endDate">End Date:</label>
  <input [(ngModel)]="endDate" type="text" id="endDate" name="endDate">

  <button (click)="addCourse()">Add Course</button>
</div>
